runConfig:
  # CPU and Memory allocation for Cloud Run instance
  cpu: 1
  memoryMiB: 512
  # Concurrency settings
  concurrency: 80
  # Auto-scaling configuration
  maxInstances: 10
  minInstances: 0
  
  # Environment variables
  environmentVariables:
    # Node environment
    - variable: NODE_ENV
      value: production
    
    # Firebase API Key (for authentication)
    - variable: FIREBASE_API_KEY
      value: AIzaSyAbWpU6xHo9yI25NjvdtCKN5o3BgEr3pCA
    
    # Secrets from Cloud Secret Manager (RUNTIME availability)
    - variable: JWT_SECRET
      secret: JWT_SECRET
      availability:
        - RUNTIME
    
    - variable: EMAIL_SERVICE
      secret: EMAIL_SERVICE
      availability:
        - RUNTIME
    
    - variable: EMAIL_USER
      secret: EMAIL_USER
      availability:
        - RUNTIME
    
    - variable: EMAIL_PASSWORD
      secret: EMAIL_PASSWORD
      availability:
        - RUNTIME
    
    - variable: ADMIN_EMAIL
      secret: ADMIN_EMAIL
      availability:
        - RUNTIME

